<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Details</title>
  <link rel="stylesheet" href="style4.css">
</head>
<body>
  <h1>Bus Details</h1>
  <div class="bus-details">
    <div class="schedule">
      <h3>Bus ABC</h3>
      <div class="station">
        <div class="start-station">
          <p><strong>Starting Station:</strong> Station A</p>
          <p><strong>Start Time:</strong> 08:00 AM</p>
        </div>
        <div class="end-station">
          <p><strong>Ending Station:</strong> Station B</p>
          <p><strong>End Time:</strong> 09:30 AM</p>
        </div>
      </div>
      <div class="arrow">
        <p class="duration">Duration: 1 hour 30 minutes</p>
        <p class="distance">Distance: 10 km</p>
      </div>
    </div>
    <button class="button">Book Ticket</button>
  </div>
</body>
</html>
