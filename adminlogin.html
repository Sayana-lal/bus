<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catch the Bus - Login</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="container">
    <h1>Catch the Bus-Admin Login</h1>
    <form action="/login" method="post">
      <div class="form-group">
        <label for="username">Email (Gmail only):</label>
        <input type="email" name="username" id="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
      </div>
      <div class="form-group checkbox-group">
        <input type="checkbox" name="remember_me" id="remember_me">
        <label for="remember_me">Remember Me</label>
      </div>
      <a href="#">Forgot Password?</a>
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="adminsignup.html">Sign Up</a></p>
    </form>
  </div>
  <script>
    document.addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission
      
      // Perform login validation (for demonstration, assume always successful)
      // You can add your validation logic here, such as checking credentials against a database
      // If the login is successful, redirect the user to findbus.html
      window.location.href = "standdetails.html";
    });
  </script>
</body>
</html>
