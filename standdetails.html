<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Stand Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #45a049;
      color: #fff;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    #details {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Bus Stand Details</h2>
    <button class="btn" onclick="showDetails('A')">Bus Stand A</button>
    <button class="btn" onclick="showDetails('B')">Bus Stand B</button>
    <button class="btn" onclick="showDetails('C')">Bus Stand C</button>
    <div id="details">
      <!-- Details will be displayed here -->
    </div>
  </div>
  <script>
    function showDetails(stand) {
      var detailsContainer = document.getElementById("details");
      var details = "";

      // Example details, replace with actual details
      var operatingHours = "";
      var ticketsBooked = 0; // Example value, replace with actual data
      var requiredBuses = Math.ceil(ticketsBooked / 50); // Calculate required buses
      
      if (stand === 'A') {
        operatingHours = "00:00 - 24:00";
      } else if (stand === 'B') {
        operatingHours = "00:00 - 24:00";
      } else if (stand === 'C') {
        operatingHours = "00:00 - 24:00";
      }

      details += "<h3>Bus Stand " + stand + "</h3>";
      details += "<p>Operating Hours: " + operatingHours + "</p>";
      details += "<p>Tickets Booked: " + ticketsBooked + "</p>";
      details += "<p>Required Buses: " + requiredBuses + "</p>";

      detailsContainer.innerHTML = details;
    }
</script>

    
</body>
</html>
